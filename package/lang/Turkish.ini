#09, May, 2007
lcr_note=1.4.2 Kontrast/Karşıtlık (Minimum): Metin saf dekorasyon dışında, metin (ve metin görüntüleri) en az 4.5:1 kontrast oranına sahiptir. Büyük ölçekli metin (en az 18 punto veya kalın 14 punto) veya metin görüntüleri 3:1 kontrast oranına sahip olabilir. (Düzey AA)
lcr_note2=1.4.4 Kontrast (Geliştirilmiş): Metin, (ve metinlerin görüntüleri), en azından 7:1 kontrast oranına sahiptir, ancak metin saf dekorasyondur. Büyük ölçekli metin (en az 18 punto veya kalın 14 punto) veya metin görüntüleri 5:1 kontrast oranına sahip olabilir. (Seviye AAA) Nasıl karşılaşılır 1.4.4
lcr_note3=Not: Olağanüstü derecede ince veya dekoratif olan fontlar daha düşük kontrast seviyelerinde okunması daha zordur.
